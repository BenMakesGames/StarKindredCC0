<app-dialog>
  <app-assemble-a-team
    [maxVassals]="3"
    [embarking]="embarking"
    [tags]="tags"
    [(selectedVassals)]="selectedVassals"
    (select)="doGoOnMission()"
    (cancel)="doCancel()"
    [extraInfo]="attackDamage"
  >
    <app-attack-damage [vassals]="selectedVassals" [element]="element"></app-attack-damage>
  </app-assemble-a-team>
</app-dialog>
